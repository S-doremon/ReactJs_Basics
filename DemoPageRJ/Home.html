<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Home.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

  <body>
    <div id="root"></div>

      function CreateCard(props) {
        // props = {title:"",imageUrl:""}

            />

            <CreateCard
              title="Rohan Jaiswal"
              imageUrl="https://th.bing.com/th/id/OIP.kLuVl7_2soHqjgecM56X2AHaLL?rs=1&pid=ImgDetMain"
            />

            <CreateCard
              title="Preeti Reddy"
              imageUrl="https://i.pinimg.com/originals/3e/37/a1/3e37a1bd45c70cb972bf95105ba4adc6.jpg"
            />

      function Footer() {
        return (
          <div class="footer">

        <div class="socialIcons">
            <a href=""><i class="fa-brands fa-facebook"></i></a>

                <li><a href="">Contact Us</a></li>
                <li><a href="">our Team</a></li>
            </ul>
        </div>
        
    </div>
    <div class="footerBottom">
        <p>Copyright &copy;2024; Designed by <span class="designer">Dev</span></p>
    </div>
</div>
        );
      }

      function App() {
        return (
          <div>
            <Header />
            <Main />
            <Footer />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
